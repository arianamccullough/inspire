<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">



	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" class="container-fluid">
	<div class="row">
		<div class="col-12 d-flex text-center justify-content-end">
			<div id="weather"> </div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center pt-5 mt-5">
			<div id="clock">
				<span>
					<hr></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12" id="greeting">
			<p class="text-center">Hello there!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-12 d-flex justify-content-center text-center">
			<div id="quote"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 d-flex align-content-end fixed-bottom justify-content-end">
			<div class="card" id="todo">
				<h6 class="text-center list-title">To-Do List</h6>
				<div class="form-style">
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="newTodo" placeholder="New task..." autofocus required>
						<input type="submit" value="Add">
					</form>
					<div id="todo-list"></div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

	<script type='module' src="app/main.js"></script>
</body>

</html>
